    <!-- Add Contact Modal -->
    <div id="add_contact_modal" class="modal add-contact">
        <div class="modal-content">
            <h4>New Contact</h4>
            <form action="">

                <p class="error"></p>
            </form>
        </div>
    </div>

    <!-- Edit Contact Modal -->
